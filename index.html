<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>recosigns test</title>
	<!-- recosigns library -->
	<script type="text/javascript" src="recosigns/recosigns.min.js"></script>
</head>
<body>


	<script>
	let tmpl = ['tmpl/circle.png', 'tmpl/one.png', 'tmpl/z.png'];

	let touch = new Recognize(tmpl, window,
		function(n) {
			switch (n) {
			case 0:
				console.log(`Cirle.png - ${tmpl[n]}`);
				break;
			case 1:
				console.log(`One.png - ${tmpl[n]}`);
				break;
			case 2:
				console.log(`Z.png - ${tmpl[n]}`);
				break;
			}
		});
	</script>
</body>
</html>
